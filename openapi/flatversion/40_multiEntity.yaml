openapi: 3.0.1
info:
  title: IPA - Indice Domicili Digitali delle PA e GPS
  
  description: |-
    API rese disponibili da IPA per la consultazione delle entità ENTE, AOO e UO

    Pattern Model applicati:
    - [ID_AUTH_CHANNEL_01] Direct Trust Transport-Level Security
    - [BLOCK_REST] Blocking REST    

  contact:
    name: AgID - Agenzia per l'Italia Digitale
    url: https://www.agid.gov.it/
  
  license:
    name: CC BY-NC-SA 4.0
    url: https://creativecommons.org/licenses/by-nc-sa/4.0/
  
  version: 1.0.0

servers:
  - url: <TOBEDEFINE>
    description: Server URL

paths:
  /Entity/{codice}:
    get:
      description: consultazione degli ENTI, AOO o UO dato il codice dell'entità (codice_ipa, codice_uni_aoo e codice_uni_uo)

      operationId: getEntity

      parameters:
        - name: codice
          in: path
          description: Codice dell'entità
          required: true
          schema:
            oneOf:
              - $ref: '#/components/schemas/CodiceIPA'
              - $ref: '#/components/schemas/CodiceUniAOO'
              - $ref: '#/components/schemas/CodiceUniUO'
          example: 12345678901
            
      responses:
        '200':
          description: JSON della AOO
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/typeEnte'
                  - $ref: '#/components/schemas/typeAOO'
                  - $ref: '#/components/schemas/typeUO' 
                          
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
  
components:

  responses:
    '400':
      description: BAD_REQUEST
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: UNAUTHORIZED
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '403':
      description: FORBIDDEN
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '404':
      description: NOT_FOUND
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '500':
      description: INTERNAL_SERVER_ERROR
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '503':
      description: SERVICE_UNAVAILABLE
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:   
    CodiceIPA:
      description: codice IPA dell'ENTE
      type: string
      maxLength: 100

    CodiceUniAOO:
      description: Codice unico dell'AOO
      type: string
      maxLength: 7

    CodiceUniUO:
      description: Codice unico dell'UO
      type: string
      maxLength: 6

    Ente:
      description: ENTE
      required:
        - codice_fiscale_ente
        - codice_ipa_ente
        - denomination
        - category_type
        - category_code
        - category_name       
      type: object
      properties:
        codice_fiscale_ente:
          description: codice fiscale dell'ENTE
          $ref: '#/components/schemas/CodiceFiscaleEnte'
        codice_ipa_ente:
          description: codice IPA dell'ENTE
          $ref: '#/components/schemas/CodiceIPA'
        denomination:
          description: denominazione dell'ENTE
          type: string
          maxLength: 1000
        category_type:
          description: tipologia della categoria dell'ENTE
          type: string
          maxLength: 140
        category_code:
          description: codice della categoria dell'ENTE
          type: string
          maxLength: 5
        category_name:
          description: nome della categoria dell'ENTE
          type: string
          maxLength: 140
        pippo:
          type: string

    typeEnte:
      type: object
      properties:
        ente:
          $ref:  '#/components/schemas/Ente'
        typeEntity:
          type: string
          enum: 
            - 'enteType'

    AOO:
      description: AOO di un ENTE
      type: object
      
      required:
        - codice_fiscale_ente
        - codice_ipa_ente
        - codice_uni_aoo
        - descrizione_aoo
        - data_istituzione
        - data_aggiornamento
        
      properties:
        codice_fiscale_ente:    
          description: Codice Fiscale dell'ENTE      
          type: string
          pattern: ^([0-9]{11})$
          example: 12345678901
        codice_ipa_ente:    
          description: codice IPA dell'ENTE
          type: string
          maxLength: 100
        codice_uni_aoo:
          description: Codice unico dell'AOO
          type: string
          maxLength: 7
        codice_aoo:
          type: string
          maxLength: 100
        descrizione_aoo:
          type: string
          maxLength: 1000
        api_protocollo_informatico:
          type: boolean
        URL_api_protocollo_informatico:
          type: string
          maxLength: 200
          pattern: ^((http|https)://)[-a-zA-Z0-9@:%._\\+~#?&//=]{2,256}\\.[a-z]{2,6}\\b([-a-zA-Z0-9@:%._\\+~#?&//=]*)$
        data_istituzione:
          type: string
          format: date 
        data_aggiornamento:
          type: string
          format: date   
    
    typeAOO:
      type: object
      properties:
        ente:
          $ref:  '#/components/schemas/AOO'
        typeEntity:
          type: string
          enum: 
            - 'AOOType'

    UO:
      description: UO di un ENTE
      type: object
      required:
        - codice_fiscale_ente
        - codice_ipa_ente
        - codice_uni_uo
        - descrizione_uo
        - data_istituzione
        - data_aggiornamento
      properties:
        codice_fiscale_ente:
          description: codice fiscale dell'ENTE
          $ref: '#/components/schemas/CodiceFiscaleEnte'
        codice_ipa_ente:
          description: codice IPA dell'ENTE
          $ref: '#/components/schemas/CodiceIPA'
        codice_uni_uo:
          $ref: '#/components/schemas/CodiceUniUO'
        descrizione_uo:
          type: string
          maxLength: 1000
        uff_eFatturaPA:
          type: boolean
        ufficio_transizione_digitale:
          type: boolean
        codice_uni_aoo:
          type: string
          maxLength: 7
        codice_uni_uo_padre:
          type: string
          maxLength: 6
        data_istituzione:
          type: string
          format: date 
        data_aggiornamento:
          type: string
          format: date 

    typeUO:
      type: object
      properties:
        ente:
          $ref:  '#/components/schemas/UO'
        typeEntity:
          type: string
          enum: 
            - 'UOType'    

    Error: 
      description: Modello di risposta in caso di errore     
      
      type: object
      
      required:
        - status
        - typology      
      
      properties:
        status:
          type: string
          description: Codice di errore
          example: <HTTP_CODE>
          enum:
            - '400'
            - '401'
            - '403'
            - '404'
            - '500'
            - '503'
        typology:
          type: string
          description: Tipologia di errore
          example: <HTTP_STATUS>
          enum:
            - BAD_REQUEST
            - UNAUTHORIZED
            - FORBIDDEN
            - NOT_FOUND
            - INTERNAL_SERVER_ERROR
            - SERVICE_UNAVAILABLE
        detail:
          type: string
          description: Descrizione di dettaglio dello specifico problema verificatosi
          example: <detail_error>
         
  securitySchemes:
    bearerAuth:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: |-
        Implementazione conforme ad RFC8725
    
    
security:
  - bearerAuth: []