openapi: 3.0.1
info:
  title: IPA - Indice Domicili Digitali delle PA e GPS
  
  description: |-
    API rese disponibili da IPA per la consultazione delle entità ENTE, AOO e UO

    Pattern Model applicati:
    - [ID_AUTH_CHANNEL_01] Direct Trust Transport-Level Security
    - [BLOCK_REST] Blocking REST    

  contact:
    name: AgID - Agenzia per l'Italia Digitale
    url: https://www.agid.gov.it/
  
  license:
    name: CC BY-NC-SA 4.0
    url: https://creativecommons.org/licenses/by-nc-sa/4.0/
  
  version: 1.0.0

servers:
  - url: <TOBEDEFINE>
    description: Server URL

paths:
  /Entity/{typology}/{codice}:
    get:
      description: consultazione degli ENTI, AOO o UO dato il codice dell'entità (codice_ipa, codice_uni_aoo e codice_uni_uo)

      operationId: getEntity

      parameters:
        - name: typology
          in: path
          description: Codice dell'entità
          required: true
          schema:
            $ref: '#/components/schemas/Typology'
        - name: codice
          in: path
          description: Codice dell'entità
          required: true
          schema:
            oneOf:
              - $ref: '#/components/schemas/CodiceIPA'
              - $ref: '#/components/schemas/CodiceUniAOO'
              - $ref: '#/components/schemas/CodiceUniUO'
            
      responses:
        '200':
          description: JSON della AOO
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/typeEnte'
                  - $ref: '#/components/schemas/typeAOO'
                  - $ref: '#/components/schemas/typeUO' 
                          
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'

  /status:
    get:      
      description: Ritorna lo stato dell'e-service in applicazione della [RAC_REST_NAME_011] delle Linee Guida sull’interoperabilità tecnica delle Pubbliche Amministrazioni
      operationId: getStatus
      responses:
        '200':
          description: Il servizio funziona correttamente
          content:
            'application/problem+json':
              schema:
                type: boolean
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
  
components:

  responses:
    '400':
      description: BAD_REQUEST
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: UNAUTHORIZED
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '403':
      description: FORBIDDEN
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '404':
      description: NOT_FOUND
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '500':
      description: INTERNAL_SERVER_ERROR
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'
    '503':
      description: SERVICE_UNAVAILABLE
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:   
    CodiceIPA:
      description: codice IPA
      type: string

    CodiceUniAOO:
      description: Codice unico AOO
      type: string
      maxLength: 7

    CodiceUniUO:
      description: Codice unico dell'UO
      type: string
      maxLength: 6

    Ente:
      description: ENTE
      required:
        - codice_fiscale_ente
        - codice_ipa_ente
        - denominazione_ente
        - tipologia_categoria
        - codice_categoria
        - nome_categoria
            
      type: object
      properties:
        codice_fiscale_ente:
          description: codice fiscale dell'ENTE
          $ref: '#/components/schemas/CodiceFiscaleEnte'
        codice_ipa_ente:
          description: codice IPA dell'ENTE
          $ref: '#/components/schemas/CodiceIPA'
        denominazione_ente:
          description: denominazione dell'ENTE
          type: string
          maxLength: 1000
        tipologia_categoria:
          description: tipologia della categoria dell'ENTE
          type: string
          maxLength: 140
        codice_categoria:
          description: codice della categoria dell'ENTE
          type: string
          maxLength: 5
        nome_categoria:
          description: nome della categoria dell'ENTE
          type: string
          maxLength: 140

    Typology:
      type: string
      enum:
        - ente
        - aoo
        - uo


    typeEnte:
      type: object
      properties:
        ente:
          $ref:  '#/components/schemas/Ente'
        typeEntity:
          type: string
          enum: 
            - 'enteType'

    AOO:
      description: AOO di un ENTE
      type: object
      
      required:
        - codice_fiscale_ente
        - codice_ipa_ente
        - codice_uni_aoo
        - descrizione_aoo
        - data_istituzione
        - data_aggiornamento
        
      properties:
        codice_fiscale_ente:    
          description: Codice Fiscale  
          type: string
          pattern: ^([0-9]{11})|((?:[A-Z][AEIOU][AEIOUX]|[B-DF-HJ-NP-TV-Z]{2}[A-Z]){2}(?:[\dLMNP-V]{2}(?:[A-EHLMPR-T](?:[04LQ][1-9MNP-V]|[15MR][\dLMNP-V]|[26NS][0-8LMNP-U])|[DHPS][37PT][0L]|[ACELMRT][37PT][01LM]|[AC-EHLMPR-T][26NS][9V])|(?:[02468LNQSU][048LQU]|[13579MPRTV][26NS])B[26NS][9V])(?:[A-MZ][1-9MNP-V][\dLMNP-V]{2}|[A-M][0L](?:[1-9MNP-V][\dLMNP-V]|[0L][1-9MNP-V]))[A-Z])$
          example: 12345678901
        codice_ipa_ente:    
          description: codice IPA
          type: string
        codice_uni_aoo:
          description: Codice unico AOO
          type: string
          maxLength: 7
        codice_aoo:
          description: codice AOO
          type: string
          maxLength: 100
        descrizione_aoo:
          description: descrizione AOO
          type: string
          maxLength: 1000
        api_protocollo_informatico:
          description: flag relativo alla esposizione delle API per lo scambio di documenti protocollati tra AOO ai sensi delle LLGG Documento Informatico
          type: boolean
        URL_api_protocollo_informatico:
          description: riferimento alle API esposte per lo scambio di documenti protocollati tra AOO ai sensi delle LLGG Documento Informatico
          type: string
          maxLength: 200
          pattern: ^((http|https)://)[-a-zA-Z0-9@:%._\\+~#?&//=]{2,256}\\.[a-z]{2,6}\\b([-a-zA-Z0-9@:%._\\+~#?&//=]*)$
        data_istituzione:
          description: data istituzione amministrativo della AOO
          type: string
          format: date 
        data_aggiornamento:
          description: data ultimo aggiornamento amministrativo della AOO
          type: string
          format: date   
    
    typeAOO:
      type: object
      properties:
        ente:
          $ref:  '#/components/schemas/AOO'
        typeEntity:
          type: string
          enum: 
            - 'AOOType'

    UO:
      description: UO di un ENTE
      type: object
      required:
        - codice_fiscale_ente
        - codice_ipa_ente
        - codice_uni_uo
        - descrizione_uo
        - data_istituzione
        - data_aggiornamento
      properties:
        codice_fiscale_ente:
          description: codice fiscale dell'ENTE
          $ref: '#/components/schemas/CodiceFiscaleEnte'
        codice_ipa_ente:
          description: codice IPA dell'ENTE
          $ref: '#/components/schemas/CodiceIPA'
        codice_uni_uo:
          $ref: '#/components/schemas/CodiceUniUO'
        descrizione_uo:
          type: string
          maxLength: 1000
        uff_eFatturaPA:
          type: boolean
        ufficio_transizione_digitale:
          type: boolean
        codice_uni_aoo:
          type: string
          maxLength: 7
        codice_uni_uo_padre:
          type: string
          maxLength: 6
        data_istituzione:
          type: string
          format: date 
        data_aggiornamento:
          type: string
          format: date 

    typeUO:
      type: object
      properties:
        ente:
          $ref:  '#/components/schemas/UO'
        typeEntity:
          type: string
          enum: 
            - 'UOType'    

    Error: 
      description: Modello di risposta in caso di errore     
      
      type: object
      
      required:
        - status
        - typology      
      
      properties:
        status:
          type: string
          description: Codice di errore
          example: <HTTP_CODE>
          enum:
            - '400'
            - '401'
            - '403'
            - '404'
            - '500'
            - '503'
        typology:
          type: string
          description: Tipologia di errore
          example: <HTTP_STATUS>
          enum:
            - BAD_REQUEST
            - UNAUTHORIZED
            - FORBIDDEN
            - NOT_FOUND
            - INTERNAL_SERVER_ERROR
            - SERVICE_UNAVAILABLE
        detail:
          type: string
          description: Descrizione di dettaglio dello specifico problema verificatosi
          example: <detail_error>
         
  securitySchemes:
    bearerAuth:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: |-
        Implementazione conforme ad RFC8725
    
    
security:
  - bearerAuth: []