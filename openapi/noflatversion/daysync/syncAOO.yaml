openapi: 3.0.1
info:
  title: IPA - Indice Domicili Digitali delle PA e GPS
  
  description: |-
    API rese disponibili da IPA per la consultazione degli aggiornamenti delle AOO

    Pattern Model applicati:
    - [ID_AUTH_CHANNEL_01] Direct Trust Transport-Level Security
    - [BLOCK_REST] Blocking REST    

  contact:
    name: AgID - Agenzia per l'Italia Digitale
    url: https://www.agid.gov.it/
  
  license:
    name: CC BY-NC-SA 4.0
    url: https://creativecommons.org/licenses/by-nc-sa/4.0/
  
  version: 1.0.0

servers:
  - url: <TOBEDEFINE>
    description: Server URL

paths:
  /AOOs:
    get:
      description: consultazione degli aggironamenti delle AOO

      operationId: getAOOs
            
      responses:
        '200':
          description: JSON della AOO
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AOOs'
          
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
  
components:

  responses:
    $ref: '../common/response.yaml'

  schemas:
    CodiceFiscaleEnte:
      $ref: '../common/schemaCodiceFiscaleEnte.yaml'

    CodiceIPA:
      $ref: '../common/schemaCodiceIPA.yaml'

    CodiceUniAOO:
      $ref: '../common/schemaCodiceUniAOO.yaml'

    AOOs:
      description: elenco dei JSON degli ENTI
      type: array
      items:
        type: object
        required:
          - ente
          - operation
        properties:
          ente: 
            $ref: '#/components/schemas/AOO'
          operation:  
            $ref: '../common/schemaOperation.yaml'
      
    AOO:
      $ref: '../common/schemaAOO.yaml'

    Error:
      $ref: '../common/schemaError.yaml'
    
  securitySchemes:
    $ref: '../common/securitySchemes.yaml'

security:
  - bearerAuth: []