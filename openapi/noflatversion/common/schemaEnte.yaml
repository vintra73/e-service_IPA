description: ENTE
required:
  - codice_fiscale_ente
  - codice_ipa_ente
  - denomination
  - category_type
  - category_code
  - category_name       
type: object
properties:
  codice_fiscale_ente:
    description: codice fiscale dell'ENTE
    $ref: '#/components/schemas/CodiceFiscaleEnte'
  codice_ipa_ente:
    description: codice IPA dell'ENTE
    $ref: '#/components/schemas/CodiceIPA'
  denomination:
    description: denominazione dell'ENTE
    type: string
    maxLength: 1000
  category_type:
    description: tipologia della categoria dell'ENTE
    type: string
    maxLength: 140
  category_code:
    description: codice della categoria dell'ENTE
    type: string
    maxLength: 5
  category_name:
    description: nome della categoria dell'ENTE
    type: string
    maxLength: 140